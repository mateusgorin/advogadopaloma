
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advogado Paloma | Advocacia de Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Efeito de Fundo Vivo - Dark Mode */
      .bg-alive {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #050505;
        overflow: hidden;
      }

      .bg-blob {
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(197, 160, 34, 0.15) 0%, rgba(197, 160, 34, 0) 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: drift 25s infinite alternate ease-in-out;
      }

      .blob-1 { top: -10%; left: -10%; animation-duration: 30s; }
      .blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(146, 109, 10, 0.1) 0%, rgba(146, 109, 10, 0) 70%); animation-duration: 35s; animation-delay: -5s; }
      .blob-3 { top: 40%; left: 30%; width: 600px; height: 600px; background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 70%); animation-duration: 40s; animation-delay: -10s; }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, 150px) scale(1.1); }
        66% { transform: translate(-50px, 50px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-sans {
        font-family: 'Inter', sans-serif;
      }
      .gold-text {
        background: linear-gradient(135deg, #926d0a 0%, #c5a022 50%, #f4d78a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-bg {
        background: linear-gradient(135deg, #926d0a 0%, #c5a022 50%, #f4d78a 100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #c5a022;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{

</head>
  <body>
    <div class="bg-alive">
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>
      <div class="bg-blob blob-3"></div>
      <div class="bg-grain"></div>
    </div>
    <div id="root"></div>

</body>
</html>
