<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advogado Paloma | Advocacia de Prestígio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #050505;
        color: #e5e7eb;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Efeito de Fundo Vivo */
      .bg-alive {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #050505;
        overflow: hidden;
      }

      .bg-blob {
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.07) 0%, rgba(212, 175, 55, 0) 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: drift 25s infinite alternate ease-in-out;
      }

      .blob-1 { top: -10%; left: -10%; animation-duration: 30s; }
      .blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(184, 134, 11, 0.05) 0%, rgba(184, 134, 11, 0) 70%); animation-duration: 35s; animation-delay: -5s; }
      .blob-3 { top: 40%; left: 30%; width: 600px; height: 600px; background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0) 70%); animation-duration: 40s; animation-delay: -10s; }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, 150px) scale(1.1); }
        66% { transform: translate(-50px, 50px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Textura de Grão para Luxo */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      }

      .font-serif {
        font-family: 'Libre Baskerville', serif;
      }
      .font-sans {
        font-family: 'Open Sans', sans-serif;
      }
      .gold-text {
        background: linear-gradient(to bottom, #d4af37, #fcf6ba, #b8860b, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-border {
        border-color: #d4af37;
      }
      .gold-bg {
        background: linear-gradient(135deg, #b8860b 0%, #d4af37 50%, #fcf6ba 100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #b8860b;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-alive">
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>
      <div class="bg-blob blob-3"></div>
      <div class="bg-grain"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
